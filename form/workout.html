<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<style>
  .container{
    background-color:#508bfc
  }
</style>
<body>
    <div class="container" > 
    <div><h1 style=" align-items: center;">Workout Tracker Registration Form</h1></div>
<form>

  <legend ><b>Personal Information</b></legend>
  <div class="mb-3">
    <label for="name" class="form-label"><b> Full Name</b></label>
    <input type="text" class="form-control" id="name" placeholder=" Full Name">
  </div>
  <div class="mb-3">
    <label for="current weight" class="form-label"><b>Current Weight in KG</b></label>
    <input type="number" class="form-control" id="current Weight" placeholder="Current Weight" maxlength="13"></div>
    <div class="mb-3">
        <label for="Age" class="form-label"><b>Age</b></label>
        <input type="number" class="form-control" id="age" placeholder="Age" ></div>
    <div class="mb-3">
        <label for="height" class="form-label"><b>Height in feet</b></label>
        <input type="number" class="form-control" id="height" placeholder="Height in feet">
      </div> 
      <div class="mb-3">
        <label for="bmi" class="form-label"><b>BMI</b></label>
        <input type="number" class="form-control" id="BMI" placeholder="BMI">
      </div>
      <div class="mb-3">
        <label for="Phone number" class="form-label"><b>Phone number</b></label>
        <input type="number" class="form-control" id="Phone number" placeholder="Phone number">
      </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" ><b>Email address</b></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Email">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
    <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Password" maxlength="10">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"> <b>Re-Enter Password</b></label>
    <input type="password" class="form-control" id="exampleInputPassword1"placeholder=" Re-EnterPassword "maxlength="10">
  </div>
  
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label"><B>City</B></label>
    <input type="text" class="form-control" id="validationCustom03" required>
    <div class="invalid-feedback">
      Please provide a valid city.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label"><b>State</b></label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">choose</option>
      <option>Uttar PRADESH</option>
      <option>MADHYA PRADESH</option>
      <option>PUNJAB</option>
      <option> GUJARAT</option>
      <option>BIHAR</option>
      <option>WEST BENGAL</option>
    </select>
    <div class="invalid-feedback">
      Please select a valid state.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label"><B>Zip</B></label>
    <input type="text" class="form-control" id="validationCustom05" required>
    <div class="invalid-feedback">
      Please provide a valid zip.
    </div>
  </div> 
  <div class="input-group">
  <span class="input-group-text"><b>Tell why you want Workout Tracker?</b></span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
       <B> Agree to terms and conditions</B>
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
              </div>
              <div style="text-align: center;">
              <button type="submit" class="btn btn-primary"><b>Submit</b></button>
              <button type="reset" class="btn btn-primary" style="text-align: center;"><b>Reset</b></button>
            </div>
</div>
</div>
</form>

</body>
</html>
